<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-container">
    <h1 class="
    main-heading">  COUNTDOWN</h1>
    <h1 id="timer">05:00</h1>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="controls">
      <button id="startButton">Start</button>
      <button id="pauseButton">Pause</button>
      <button id="resetButton">Reset</button>
    </div>
    <div class="custom-time">
      <label for="customTime">Set Time (minutes):</label>
      <input type="number" id="customTime" min="1" placeholder="Enter minutes">
      <button id="setTimeButton">Set Time</button>
    </div>
  </div>

  <audio id="endSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
